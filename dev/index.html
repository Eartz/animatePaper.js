<!DOCTYPE html>
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>
  <script src="../src/animatePaper.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script>
  document.addEventListener('DOMContentLoaded',function() {
	  var scope = paper.setup('defCanvas');
	  var circle = new paper.Shape.Circle(new paper.Point(80, 50), 30);
	  circle.strokeColor = 'black';
	  window.c = circle;
	  animatePaper.animate(circle,{
		properties: {
		  scale: 1.2
		}
	  });
	});
  </script>
</head>
<body>
  <canvas id="defCanvas" width="300px" height="400px"></canvas>
</body>
</html>

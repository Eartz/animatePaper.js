<!DOCTYPE html>
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>
  <script src="../dist/animatePaper.min.js"></script>
  <meta charset="utf-8">
  <title>animatePaper.js demo</title>
  <script>
  // let's create a `supermushroom` animation
  var superMushroomAnimations = [];
  var duration = 100;
  superMushroomAnimations.push({
    properties: {
      scale: 1.5,
    },
    settings: {
      duration: duration,
      easing: "linear"
    }
  },{
    properties: {
      scale: 2,
    },
    settings: {
      duration: duration,
      easing: "linear"
    }
  },{
    properties: {
      scale: 1.5,
    },
    settings: {
      duration: duration,
      easing: "linear"
    }
  },{
    properties: {
      scale: 3,
    },
    settings: {
      duration: duration,
      easing: "linear",
      complete: function() {

      }
    }
  });
  animatePaper.fx.superMushroom = function(mario) {
    animatePaper.animate(mario,superMushroomAnimations);
  }


  document.addEventListener('DOMContentLoaded',function() {
      var scope = paper.setup('defCanvas');
      
      
      paper.project.importSVG('./svg/supermario.svg',{
        onLoad: function(svg) {
          svg.position.x = 100;
          svg.position.y = 100;
          
          animatePaper.fx.superMushroom(svg);
        }
      })
    });
  </script>
</head>
<body>
  <canvas id="defCanvas" width="300px" height="300px"></canvas>
</body>
</html>
